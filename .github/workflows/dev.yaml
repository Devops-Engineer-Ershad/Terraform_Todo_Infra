name: "Deployment of Infra Pipeline"

on: workflow_dispatch

permissions:
  id-token: write
  contents: read
jobs: 
  terraform-init-plan:
    runs-on: self-hosted
    environment: dev
    steps:    
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 5dcbfe1f-9d1c-495c-9c41-2c5dbf5e562a
          tenant-id:  f3b46eba-ff94-48fe-b0b0-2b9574312495
          subscription-id: c24701f5-28b9-4143-94b8-dfab761abc82
          
      - name: Terraform fmt
        run: terraform fmt -recursive
        working-directory: environments/dev

      - name: Terraform Init
        id: init
        run: terraform init -input=false
        working-directory: environments/dev
        
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environments/dev

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: environments/dev
        
  terraform-apply: 
    runs-on: self-hosted
    needs: terraform-init-plan
    environment: dev
    steps:    
      - name: Checkout
        uses: actions/checkout@v5.0.0
        
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 5dcbfe1f-9d1c-495c-9c41-2c5dbf5e562a
          tenant-id: f3b46eba-ff94-48fe-b0b0-2b9574312495
          subscription-id: c24701f5-28b9-4143-94b8-dfab761abc82

      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/dev

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        working-directory: environments/dev   
          

